<h1>Cadastrar Atividade</h1>

<form [formGroup]="formularioAtividade" (ngSubmit)="onSubmit()" class="atividade-form">
    
    <mat-form-field>
      <mat-label>Descrição da Atividade</mat-label>
      <input matInput formControlName="descricao" />
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Cadastrar Atividade</button>
  </form>
